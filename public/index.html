<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>π-Hackabot</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta property="og:image" content="conversation.svg" />
  <meta property="og:title" content="piHackabot" />
  <meta property="og:description" content="Personal Finance Chatbot" />
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/app.css">
</head>

<body>
  <div class="header-logo" style="position: absolute; width: 100%; display: block; height: 25vh; background:#FDFDFD; padding-left: 72px; border-bottom:1px solid #DDD;">
    <h3 class="logo" style="margin: 6px; font-family: 'Rozha One';color: #363636;font-size: 28px; line-height: 25vh">π-Hackabot</h3>
  </div>
  <div id="contentParent" class="responsive-columns-wrapper">
    <div id="chat-column-holder" class="responsive-column content-column" style="padding-top: 20px; padding-bottom: 24px;">
      <div class="chat-column">
        <div id="scrollingChat"></div>
        <label for="textInput" class="inputOutline">
          <input id="textInput" class="input responsive-column" placeholder="Type something" type="text" onkeydown="ConversationPanel.inputKeyDown(event, this)">
        </label>
      </div>
    </div>
  </div>
  <script src="js/common.js"></script>
  <script src="js/api.js"></script>
  <script src="js/conversation.js"></script>
  <script src="js/payload.js"></script>
  <script src="js/global.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Rozha+One" rel="stylesheet">
</body>

</html>
